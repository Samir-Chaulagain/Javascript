<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>


</head>

<body>
    <div class="container-fluid bg-altred" style="height:155px">
        <div class="row">
            <h1 class="text-center text-dark mt-4">Tic Tac Toe Game</h1>
            <p class="text-center">Built Using HTML,JS, Bootstrap, SCSS</p>

        </div>
    </div>
    <main>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Enter Player Name</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="" method="post" id="playerForm">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Joe"
                                    name="playername" required>
                                <label for="floatingInput">Name</label>
                                <div id="emailHelp" class="form-text">Use your name.</div>
                            </div>
                            <p id="config-error" class="text-center"></p>

                            <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Confirm</button>
                            <!-- <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <section id="game-configuration" class="">
            <ol>
                <li class=" shadow-lg p-3 mb-5 bg-body-tertiary rounded">
                    <article id="player-1-data">
                        <h4 class="my-2">Player 1</h4>
                        <h6 class="text-primary">Player Name</h6>
                        <p class="player-symbol text-primary"><strong> X</strong> </p>
                        <button class="btn btn-outline-primary " data-bs-toggle="modal"
                            data-bs-target="#exampleModal" data-playerid="1" id="edit-player-1">Edit</button>
                    </article>
                </li>
                <li class=" shadow-lg p-3 mb-5 bg-body-tertiary rounded">

                    <article id="player-2-data">
                        <h4>Player 2</h4>
                        <h6 class="text-primary">Player Name</h6>
                        <p class="player-symbol text-primary"><strong> O</strong> </p>
                        <button class="btn btn-outline-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal" data-playerid="2" id="edit-player-2" >Edit</button>

                    </article>
                </li>

            </ol>
            <button class="btn btn-dark" id="startNewGame">Start New Game </button>
        </section>
        <section id="active-game" class="text-center ">
            <article id="game-over" class="bg-primary text-light py-3 mb-3">
                <h3>
                    You won <span >"<strong id="winner-player-name">Player Name</strong>"</span>
                </h3>
                <p>
                    Click "Start new game" to play again
                </p>
            </article>
            <p>
                It's Your Turn, <span id="active-player-name" class="text-primary"><strong>Player name</strong></span>
            </p>
            <ul id="game-board" class="list-unstyled ">
                <li data-col="1" data-row="1" ></li>
                <li data-col="2" data-row="1"></li>
                <li data-col="3" data-row="1"></li>
                <li data-col="1" data-row="2"></li>
                <li data-col="2" data-row="2"></li>
                <li data-col="3" data-row="2"></li>
                <li data-col="1" data-row="3"></li>
                <li data-col="2" data-row="3"></li>
                <li data-col="3" data-row="3"></li>
            </ul>
        </section>
    </main>
    <!-- <div class="toast-container position-fixed bottom-0 end-0 p-3" >
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-altred">
                <img src="./assests/ttt.png" class="rounded me-2" alt="..." height="24px" width="24px">
                <strong class="me-auto">Bootstrap</strong>
                <small>11 mins ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body " id="config-error">
                Hello, world! This is a toast message.
            </div>
        </div>
    </div> -->
    <script>
        const toastTrigger = document.getElementById('liveToastBtn')
        const toastLiveExample = document.getElementById('liveToast')

        if (toastTrigger) {
            const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
            toastTrigger.addEventListener('click', () => {
                setTimeout(() => {
                    toastBootstrap.show();
                }, 2000); // Delay in milliseconds (e.g., 2000 ms = 2 seconds)
            });
        }
    </script>

    <script src="./scripts/config.js" defer></script>
    <script src="./scripts/game.js" defer></script>
    <script src="./scripts/app.js" defer></script>

</body>

</html>
